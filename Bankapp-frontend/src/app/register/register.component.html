<!-- register landing page -->
<div *ngIf="RegisterSuccess" class="container text-center mt-5 p-5">
  <h1>Your Data getting Registered...please wait...
    <div class="spinner-border text-info" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </h1>
</div>

<!-- Register form -->

<div *ngIf="!RegisterSuccess" class="container">
  <div class="row">
    <div class="col-6 ">
      <!-- image -->
      <img class="m-3" width="100%" height="500px" src="https://bloggingguide.com/wp-content/uploads/2023/02/206.png" alt="">
    </div>
    <div class="col-6 mb-3 ">
      <!-- login form -->
      <form  (ngSubmit)="register()" [formGroup]="registerForm"  class="mt-5 border  px-5 mx-3 rounded shadow">
        <h3 class="text-info text-center my-3">Register here...</h3>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form1Exampl">Account Number</label>
          <input name="acno" formControlName="acno"  type="text" id="form1Exampl" class="form-control" />
        <div *ngIf="this.registerForm.get('acno')?.errors&&this.registerForm.get('acno')?.touched" class="text-danger">*Invalid Account Number</div>
        </div>
      <!-- username -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form1Example1">User Name</label>
            <input name="username" formControlName="username" type="text" id="form1Example1" class="form-control" />
            <div *ngIf="this.registerForm.get('username')?.errors&&this.registerForm.get('username')?.touched" class="text-danger">*Invalid Username</div>

          </div>
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form1Example2">Password</label>
          <input name="password" formControlName="password" type="password" id="form1Example2" class="form-control" />
          <div *ngIf="this.registerForm.get('password')?.errors&&this.registerForm.get('password')?.touched" class="text-danger">*Invalid Password Format</div>

        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex ">
            <!-- Checkbox -->
            <div class="form-check ">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
          </div>
      
        
          
        </div>
      <div class="text-center">
        <h3 class="text-danger">{{RegisterError}}</h3>
           <!-- Submit button -->
           <button type="submit"  class="btn btn-primary btn-block mb-2">Sign up</button>
    <p>Already have an Account? <a routerLink="">Please login </a> </p>
      </div>
       </form>
    </div>
  </div>
 
  
</div>

  <!-- Footer -->
  <footer class="text-center text-white" style="background-color: #0d477e;">

    <div class="container p-4 pb-0">

          <span class="me-3">Register for free</span>

            Sign up!

        </p>
